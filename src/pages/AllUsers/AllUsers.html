<ion-header>
  <ion-navbar>
    <ion-title>All Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">

    <ion-item>
      <ion-row>
        <ion-col><p>First Name</p></ion-col>
        <ion-col><p>Last Name</p></ion-col> 
      </ion-row>
      <ion-row>
        <ion-col><h2>{{user.fullname | splitFullname:'firstname'}}</h2></ion-col>
        <ion-col><h4>{{user.fullname | splitFullname:'lastname'}} </h4></ion-col>
      </ion-row>
      <button ion-button clear item-end (click)="gotoDetail(user)">View</button>
    </ion-item> 
    <ion-card-content>
      <p>Gender: {{user.gender}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
